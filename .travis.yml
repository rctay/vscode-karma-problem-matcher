language: node_js
node_js:
  - "8"
cache: yarn
before_script: npm run compile
env:
  - secure: 
jobs:
  include:
    - stage: Compile
      script: npm run compile
    - stage: Test
      script:
        - npm run test:js
        - npm run test:only
    - stage: Publish
      deploy:
        provider: script
        on:
          tags: true
        script: npx vsce publish -p $AZURE_TOKEN
